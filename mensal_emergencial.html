<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação - Mensal ou Emergencial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: url('images/background2.png') no-repeat center center fixed;
      background-size: contain;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    /* botão mensal (azul padrão) */
    .mensal {
      background-color: #007bff;
    }
    .mensal:hover {
      background-color: #0056b3;
    }
    /* botão emergencial (vermelho) */
    .emergencia {
      background-color: #e53935;
    }
    .emergencia:hover {
      background-color: #c62828;
    }
    /* botão voltar (cinza) */
    .voltar {
      background-color: #6c757d;
    }
    .voltar:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha o tipo de solicitação</h1>
    <div class="botoes">
      <button class="mensal" onclick="irPara('mensal')">Solicitação Mensal</button>
      <button class="emergencia" onclick="irPara('emergencial')">Solicitação de Emergência</button>
      <button class="voltar" onclick="window.location.href='orientacoes.html'">Voltar</button>
    </div>
  </div>

  <script>
    function irPara(tipo) {
      const cidade = localStorage.getItem('cidadeSelecionada');
      if (!cidade) {
        alert('Cidade não encontrada! Volte e selecione novamente.');
        return;
      }

      if (cidade === 'ourinhos' || cidade === 'santa_cruz') {
        if (tipo === 'mensal') {
          window.location.href = 'solicitacao_1_mensal.html';
        } else {
          window.location.href = 'solicitacao_1_emergencial.html';
        }
      } else {
        if (tipo === 'mensal') {
          window.location.href = 'solicitacao_2_mensal.html';
        } else {
          window.location.href = 'solicitacao_2_emergencial.html';
        }
      }
    }
  </script>
</body>
</html>
